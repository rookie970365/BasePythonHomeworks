{% extends 'base.html' %}

{% block title %}
  Confirm delete user #{{ user.id }}
{% endblock %}

{% block body %}
  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/homepage.css') }}">
  <h1>Delete user {{ user.name }}?</h1>

  <form method="post">
    <a class="btn btn-secondary"
      href="{{ url_for('users_app.details', user_id=user.id) }}">Cancel</a>
    <button class="btn btn-danger">
      Confirm delete
    </button>
  </form>
{% endblock %}
