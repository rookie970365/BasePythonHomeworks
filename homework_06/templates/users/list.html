{% extends 'base.html' %}

{% block title %}
  Users list
{% endblock %}

{% block body %}
  <link rel="stylesheet"
    href="{{ url_for('static', filename='css/homepage.css') }}">
  <div class="container">
  {% if users %}
    <h1>List of users:</h1>
    <ul class="list-group">
      {% for user in users %}
        <li class="list-group-item">
          <a class="text-decoration-none"
             href="{{ url_for('users_app.details', user_id=user.id) }}">
            {{ user.name }}
          </a>

            {% if user.is_new %}
              <span class="badge bg-secondary">New</span>
            {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h1>No users yet</h1>
  {% endif %}
  </div>
{% endblock %}
