{% extends 'products/base.html' %}

{%  block title %}
  Product list
{%  endblock %}

{% block body %}

  <h1>Hello, these are the new coffee offerings!</h1>
  <ul class="list-group">
    {%  for product in products %}
     <li class="list-group-item">
       <a href="{% url 'products:details' product.pk %}">
         {{ product.name }}  [{{ product.kind }}] {{ product.price }}$
       </a>
     </li>
      {% endfor %}
  </ul>
{% endblock %}
